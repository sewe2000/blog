<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zaloguj się do serwisu sewe-hub</title>
    <link href="stylesheets/login.css" rel="stylesheet">
    <script type="module" src="scripts/login-validation.js" defer></script>
  </head>
  <body>
    <form action="backend/login.php" method="post">
      <label for="username">Nazwa użytkownika</label>
      <input id="username" name="username" type="text" placeholder="Wpisz swoją nazwę użytkownika"> 
      <label for="pass">Hasło</label>
      <input id="pass" name="pass" type="password" placeholder="Wpisz swoje hasło">
      <input type="submit" value="Zaloguj się">
    </form>
  </body>
</html>
